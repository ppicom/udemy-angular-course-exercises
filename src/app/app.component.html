<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (newNumber)="onNewNumber($event)"></app-game-control>

    </div>

    <ng-container *ngFor="let number of numbers">
      <app-even *ngIf="number % 2 == 0">{{ number }}</app-even>
      <app-odd *ngIf="number % 2 != 0">{{ number }}</app-odd>
    </ng-container>
  </div>
</div>
