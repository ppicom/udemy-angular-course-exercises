<div class="row">
    <div class="col-xs-12">
        <h1>Add New User</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" #inputName>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit($event)">Add New User</button>
        </form>
    </div>
</div>
